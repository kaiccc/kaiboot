server:
  port: 80
  servlet:
      context-path: /kai4boot

spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**/**
  resources:
    add-mappings: false
    static-locations: /META-INF/resources, classpath:/resources/, classpath:/static/
  thymeleaf:
    cache: true # 开发时关闭缓存,不然没法看到实时页面
    encoding: UTF-8
    prefix: classpath:/views/
    suffix: .html
    servlet:
      content-type: text/html
    check-template-location: false
  redis:
    open: false   # 是否开启redis缓存  true开启   false关闭
    database: 0
    host: 192.168.0.80
    port: 6379
    password:
    timeout: 6000ms
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms    # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

  datasource:
    driver-class-name: org.h2.Driver
    sql-script-encoding: utf-8
    #url: jdbc:h2:mem:kai4boot
    url: jdbc:h2:E:/h2/database
    #url: jdbc:h2:/home/www/h2/database
    username: kai
    password: kaiccc
    #schema: classpath:db/schema.sql
    #data: classpath:db/data.sql

    hikari:
      idle-timeout: 180000      # 空闲连接存活最大时间，默认600000（10分钟）
      maxLifetime: 1800000
      auto-commit: true         # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      connection-timeout: 30000 # 数据库连接超时时间,默认30秒
      connection-test-query: SELECT 1

  h2:
    console:
      path: /h2web
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
#        use_sql_comments: true
#        format_sql: true
logging:
  level:
    root: info
  #      top.kaiccc.kai4boot: debug
  path: logs/
  file: kai4boot.log


# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
        max-http-header-size: 8192
    port: 80
    connection-timeout: 5000ms
    servlet:
      context-path: /kai4boot

spring:
    # jackson时间格式化
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    http:
        multipart:
          servlet:
            max-file-size: 10MB
            max-request-size: 10MB
            enabled: true
    mvc:
        throw-exception-if-no-handler-found: true
        static-path-pattern: /static/**/**

    resources:
        add-mappings: false
        static-locations: /META-INF/resources, classpath:/resources/, classpath:/static/
    thymeleaf:
        cache: false # 开发时关闭缓存,不然没法看到实时页面
        encoding: UTF-8
        prefix: classpath:/views/
        suffix: .html
        servlet:
          content-type: text/html


    redis:
      open: false  # 是否开启redis缓存  true开启   false关闭
      database: 0
      host: 192.168.0.80
      port: 6379
      password:    # 密码（默认为空）
      timeout: 6000ms  # 连接超时时长（毫秒）
      jedis:
        pool:
          max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
          max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 10      # 连接池中的最大空闲连接
          min-idle: 5       # 连接池中的最小空闲连接

    datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: com.mysql.jdbc.Driver
      druid:
        url: jdbc:mysql://127.0.0.1:3506/kai4boot?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: pass1234

        initial-size: 10
        max-active: 100
        min-idle: 10
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        stat-view-servlet:
          enabled: false
          #url-pattern: /druid/*
          #login-username: admin
          #login-password: admin
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true

logging:
  level:
    root: info
  #      top.kaiccc.kai4boot: debug
  path: logs/
  file: kai4boot.log



#mybatis
mybatis-plus:
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: top.kaiccc.kai4boot.module.*.entity
    mapper-locations: classpath:/mapper/*Mapper.xml
    global-config:
      refresh: true
      db-config:
        #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
        id-type: UUID
        #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
        field-strategy: IGNORED
        #数据库大写下划线转换
        #capital-mode: true
        #逻辑删除配置
        logic-delete-value: 0
        logic-not-delete-value: 1
        db-type: mysql
        #刷新mapper 调试神器